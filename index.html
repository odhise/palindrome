<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>   
     


</head>
<body>
    <section class="palindrome-box"> 
        <div class="palindrome-checker">
            <div>
<h1>Palindrome Checker</h1>
<p id="error">                          </p>
<p class="p">A word phrase or a sequence that reads the same backwards as forwards</p>                         
            </div>
            <div>
<input type="text" placeholder="Enter word or phrase" class="text" id="text_phrase">
  <div>
<h4 id="message">Is it a palindrome?</h4>
  </div>
            </div>
            <div>
<input type="button" value="Check" class="btn" id="check_button">
            </div>
        </div>



    </section>


<script src="js/script.js"></script>
    
</body>
</html>
